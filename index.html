<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter-App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="w-screen h-screen p-10 bg-green-200 text-stale-600">
      <!-- header  -->
      <h1 class="max-w-md mx-auto text-center text-3xl font-bold">
        Counter Application
      </h1>
      <!-- Counters  -->
      <div class="max-w-md mx-auto mt-10 space-y-5">
        <div
          class="p-4 h-auto flex flex-col items-center justify-center space-y-5 bg-white rouded shadow"
        >
          <div class="text-2xl font-semibold" id="counter">0</div>
          <div class="flex space-x-5">
            <button
              class="bg-green-600 px-4 py-2 rounded text-xl font-semibold text-white"
              id="increment"
            >
              Increment
            </button>
            <button
              class="bg-red-500 px-4 py-2 rounded text-xl font-semibold text-white"
              id="decrement"
            >
              Decrement
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
